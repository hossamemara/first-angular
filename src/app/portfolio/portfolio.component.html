<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="position-relative">
                <h2 id="exampleModalLabel" class="text-center my-3">{{modalHead}}</h2>
                <div class="star-icon text-center text-white h2 d-flex justify-content-center align-items-center col-8 m-auto">
                    <div class="line mr-4"></div>
                    <i class="fas fa-star"></i>
                    <div class="line ml-4"></div>
              
                  </div>

            </div>
            <div class="modal-body w-50 m-auto">
                <img [src]="this.source" class="img-fluid w-100 my-5">
            </div>
            <p class="p-3 text-center w-75 m-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore perferendis officiis ab distinctio

                </p>
            <i class="fas fa-times fa-3x text-success close-icon position-absolute"  data-dismiss="modal"></i>

            <div class="m-auto w-75 text-center">
                <button type="button" class="btn btn-success position-relative" data-dismiss="modal"><i
                        class="fas fa-times"></i> Close Window</button>
            </div>
        </div>
    </div>
</div>
